<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="./stylesheet.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="calc">
      <div class="result"></div>
      <div class="buttons">
        <div class="input">
          <button class="number">7</button>
        </div>
        <div class="input">
          <button class="number">8</button>
        </div>
        <div class="input">
          <button class="number">9</button>
        </div>
        <div class="input">
          <button class="delete">DEL</button>
        </div>
        <div class="input">
          <button class="number">4</button>
        </div>
        <div class="input">
          <button class="number">5</button>
        </div>
        <div class="input">
          <button class="number">6</button>
        </div>
        <div class="input">
          <button class="addition">+</button>
        </div>
        <div class="input">
          <button class="number">1</button>
        </div>
        <div class="input">
          <button class="number">2</button>
        </div>
        <div class="input">
          <button class="number">3</button>
        </div>
        <div class="input">
          <button class="substraction">-</button>
        </div>
        <div class="input">
          <button class="number">.</button>
        </div>
        <div class="input">
          <button class="number">0</button>
        </div>
        <div class="input">
          <button class="division">/</button>
        </div>
        <div class="input">
          <button class="multiplication">*</button>
        </div>
        
      </div>
      <div class="actions">
        <div class="resetter">
          <button class="reset">RESET</button>
        </div>
        <div class="equalizer">
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    
    let buttons = document.querySelectorAll(".number");
    let answer = document.querySelector(".result");
    let action = document.querySelectorAll(".addition");
    let action1 = document.querySelectorAll(".multiplication");
    let action2 = document.querySelectorAll(".division");
    let action3 = document.querySelectorAll(".substraction");
    let action4 = document.querySelector(".reset");
    let action5 = document.querySelector(".delete");
    let sum = document.querySelector(".equal")

    
   
    buttons.forEach(button => {
            button.addEventListener("click", function() {
                let value = this.textContent;
                 answer.textContent += value;
            });
        });
    
   
 let addition =   action.forEach(button =>{
     button.addEventListener("click", function(){
    let firstvalue =  answer.textContent;

    answer.textContent = '';
   
  
  sum.addEventListener("click", function(){
    let fvalue = parseInt(firstvalue)
    let svalue = parseInt(answer.textContent);
    let total = fvalue+svalue;
    answer.textContent = total;
  })
    })
    })
   
 let substraction =   action3.forEach(button =>{
     button.addEventListener("click", function(){
    let firstvalue =  answer.textContent;

    answer.textContent = '';
   
  
  sum.addEventListener("click", function(){
    let fvalue = parseInt(firstvalue)
    let svalue = parseInt(answer.textContent);
    let total = fvalue-svalue;
    answer.textContent = total;
  })
    })
    })
   
  let division =   action2.forEach(button =>{
     button.addEventListener("click", function(){
    let firstvalue =  answer.textContent;

    answer.textContent = '';
   
  
  sum.addEventListener("click", function(){
    let fvalue = parseInt(firstvalue)
    let svalue = parseInt(answer.textContent);
    let total = fvalue/svalue;
    answer.textContent = total;
  })
    })
    })
   
let multiplication =   action1.forEach(button =>{
     button.addEventListener("click", function(){
    let firstvalue =  answer.textContent;

    answer.textContent = '';
   
  
  sum.addEventListener("click", function(){
    let fvalue = parseInt(firstvalue)
    let svalue = parseInt(answer.textContent);
    let total = fvalue*svalue;
    answer.textContent = total;
  })
    })
    })
   
 action4.addEventListener("click",function(){
      firstvalue = '';
      answer.textContent = '';
   
    })
  
  action5.addEventListener("click",function(){
    let variable =   answer.textContent;
    variable = variable.slice(0,-1);
    answer.textContent = variable
  })

  </script>
 
</body>
</html>
